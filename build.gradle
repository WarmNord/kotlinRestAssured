group 'kotlinRestAssured'
version '0.4'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

//Generator for asserts
//Comment all this block if you rewrite some part of generated any class
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.opengl-8080:assertjGen-gradle-plugin:1.1.4"
    }
}

apply plugin: "com.github.opengl-BOBO.assertjGen"

assertjGen {
    classOrPackageNames = ['io.swagger.petstore.jEntities'] //package path for converting it to following outputDir
    outputDir = 'src/main/java/io/swagger/petstore/asserts' //dir were will be located assertions for entities class
    cleanOnlyFiles = true
}

apply plugin: 'kotlin'
apply plugin: 'idea'

repositories {
    jcenter()
}

ext {
    junitVer = '4.12'
    restAssuredVer = '3.0.3'
    jacksonVer = '2.9.0'
    kluentVer = '1.28'
    assertjVer = "3.8.0"
}

dependencies {
    compile (
            "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlin_version}",
            "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}",
            "junit:junit:${junitVer}",
            "io.rest-assured:rest-assured:${restAssuredVer}",
            "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVer}",
            "com.fasterxml.jackson.core:jackson-core:${jacksonVer}",
            "org.amshove.kluent:kluent:${kluentVer}",
            "org.assertj:assertj-core:${assertjVer}"
    )
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}